<div class="overlay" id="passwordOverlay">
    <div class="password-popup">
        <h2>Enter Password</h2>
        <form id="popupPasswordForm">
            <label for="popupPassword">Password:</label>
            <input type="password" id="popupPassword" name="popupPassword">
            <button type="button" id="popupSubmit">Submit</button>
        </form>
    </div>
</div>
<marquee id="marquee" direction="left" scrollamount="3">
hello! welcome to my library.! game image is clickable.. 
</marquee>
<button class="hidebutton" onclick="toggleContent()" style="z-index:9999; top:0px; right: 0px; position:fixed">hide</button>
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'GAMESEARCH')">Search</button>
  <button class="tablinks" onclick="openCity(event, 'PSPLUS+')">PS+</button>
  <button class="tablinks" onclick="openCity(event, 'GAMELIST')">comparison</button>
  <button class="tablinks" onclick="openCity(event, 'feeds')">Playstation Deals</button>
  <button class="tablinks" onclick="openCity(event, 'HOWTO')">myPage</button>
</div>

<div id="PSPLUS+" class="tabcontent">
  <div id="psresponse"></div>
</div>
<div id="GAMESEARCH" class="tabcontent">
  <form onsubmit="getData(); return false;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" onkeypress="if (event.keyCode == 13) { getData(); return false; }">
    <button type="submit">Search</button>
  </form>
  <div id="response"></div>
  <script src="search.js"></script>
</div>

<div id="GAMELIST" class="tabcontent">
  <div id="gamelistresponse"></div>
</div>

<div id="HOWTO" class="tabcontent">
  <div id="fbresponse"></div>
</div>

<div id="feeds" class="tabcontent">
  <div id="psfeeds"></div>
</div>

<script>
    // Show password popup when the page loads
    window.addEventListener("load", function() {
        openPasswordPopup();
    });

    // Function to open password popup
    function openPasswordPopup() {
        document.getElementById("passwordOverlay").style.display = "flex";
    }

    // Function to close password popup
    function closePasswordPopup() {
        document.getElementById("passwordOverlay").style.display = "none";
    }

    // Add an event listener to the popup form submission
    document.getElementById("popupSubmit").addEventListener("click", function(event) {
        event.preventDefault();

        // Define the correct password
        var correctPassword = "your_correct_password_here";

        // Get the submitted password
        var submittedPassword = document.getElementById("popupPassword").value;

        // Compare the submitted password with the correct password
        if (submittedPassword === correctPassword) {
            // Passwords match, execute the desired action (e.g., show content)
            executeAjaxRequests();

            // Close the password popup
            closePasswordPopup();
        } else {
            alert("Incorrect password. Access denied.");
        }
    });
// Function to execute AJAX requests
function executeAjaxRequests() {
    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/psplus.php",
        type: "GET",
        success: function(response) {
            $("#psresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/psplusdata.php",
        type: "GET",
        success: function(response) {
            $("#gamelistresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/fb.php",
        type: "GET",
        success: function(response) {
            $("#fbresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/feeds.php",
        type: "GET",
        success: function(response) {
            $("#psfeeds").html(response);
        }
    });
}

function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

function toggleContent() {
    var contentDiv = document.getElementsByClassName('tab')[0];
    var formDiv = document.getElementsByTagName('form')[0];
    var hideButton = document.querySelector('.hidebutton');

    if (contentDiv.style.display === 'none') {
        contentDiv.style.display = 'block';
        formDiv.style.display = 'block';
        hideButton.textContent = 'hide';
    } else {
        contentDiv.style.display = 'none';
        formDiv.style.display = 'none';
        hideButton.textContent = 'show';
    }
}
</script>
