<script>
var correctPassword = '';
    // Show password popup when the page loads
    window.addEventListener("load", function() {
        openPasswordPopup();
    });

    // Function to open password popup
    function openPasswordPopup() {
        document.getElementById("id01").style.display = "flex";
    }

    // Function to close password popup
    function closePasswordPopup() {
        document.getElementById("id01").style.display = "none";
    }

    // Add an event listener to the popup form submission
    document.getElementById("popupSubmit").addEventListener("click", function(event) {
        event.preventDefault();

        // Define the correct password
        var correctPassword = "testpassword";

        // Get the submitted password
        var submittedPassword = document.getElementById("psw").value;

        // Compare the submitted password with the correct password
        if (submittedPassword === correctPassword) {
            // Passwords match, execute the desired action (e.g., show content)
            executeAjaxRequests();

            // Close the password popup
            closePasswordPopup();
        } else {
            alert("Incorrect password. Access denied.");
        }
    });
// Function to execute AJAX requests
function executeAjaxRequests() {
    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/psplus.php",
        type: "GET",
        success: function(response) {
            $("#psresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/psplusdata.php",
        type: "GET",
        success: function(response) {
            $("#gamelistresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/fb.php",
        type: "GET",
        success: function(response) {
            $("#fbresponse").html(response);
        }
    });

    $.ajax({
        url: "https://koalaxpanda.000webhostapp.com/playstationAPI/vendor/feeds.php",
        type: "GET",
        success: function(response) {
            $("#psfeeds").html(response);
        }
    });
}

function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

function toggleContent() {
    var contentDiv = document.getElementsByClassName('tab')[0];
    var formDiv = document.getElementsByTagName('form')[0];
    var hideButton = document.querySelector('.hidebutton');
	if (submittedPassword === correctPassword){
    if (contentDiv.style.display === 'none') {
        contentDiv.style.display = 'block';
        formDiv.style.display = 'block';
        hideButton.textContent = 'hide';
    } else {
        contentDiv.style.display = 'none';
        formDiv.style.display = 'none';
        hideButton.textContent = 'show';
    }
	}
}

var modal = document.getElementById('id01');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
