<!DOCTYPE html>
<html>
<head>
    <title>kMovies 24/7</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
        <h1 id="current-time"></h1>

    <script>
        function getCurrentTime() {
            var date = new Date();
            var options = { timeZone: 'Asia/Manila', hour12: false };
            var currentTime = date.toLocaleTimeString('en-US', options);
            document.getElementById('current-time').textContent = 'Current Time: ' + currentTime;
        }

        // Call the function to display the current time immediately
        getCurrentTime();

        // Update the time every second
        setInterval(getCurrentTime, 1000);
    </script>
<div id="frame">
<script>
	  $(document).ready(function() {
            $.ajax({
                url: "https://koalaxpanda.000webhostapp.com/kmovies.php", 
                type: "GET",
                success: function(response) {
                    $('#kmovie').html(response);
                }
            });
        });
	 </script>
  <div id="kmovie"></div>

</div>
</body>
</html>
